<html>
   {% load static %}
   <head>
       <link rel="stylesheet" href="{% static '/css/phone.css' %}">
       <script type="text/javascript">
        function valid()
          {
            curDate= new Date();
          enterDate=new
          Date(f1.rvdate.value);
          if(enterDate<curDate)
          {
            alert("Enter valid date");
            f1.rvdate.focus;
            return false;
          }
          return true;
          }
          </script>
   </head>

<div class="basic">
  {% include "coustomerheader.html" %}

</div>
<div class="container">
  <div class="left">
   
    <div class="form">
        <form action="/reviewsave/{{st}}" enctype= "multipart/form-data" method="POST" name="f1">
          {% csrf_token %}
      <label>reviews</label>
      <br>
      <input type="text" class="form-field animation a3" placeholder="reviews" name="reviews" required><br>
      <label>review_date</label><br>
      <input type="date" class="form-field animation a3" placeholder="review_date" name="rvdate" required><br>
      <button class="animation a6" type="submit" onclick="return valid()">Register</button>
    </form>
    </div>
  </div>
  <div class="right"></div>
</div>
</html>
