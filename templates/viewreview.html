



<html>
    <head>
        <title></title>
        {%load static%}
        <style>
            body{
                background-image: url({% static '/img/phone.jpg' %});
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size:100% 100%;
                
            }
            #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers td{
    background-color: white;
}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(6, 7, 6);
  color: white;
}
        </style>
        <div class="basic">
                {% include "coustomerheader.html" %}
              
              </div>
    </head>
    <body>
        <br><br><br>
        <table align="center" id="customers">
            <tr>
                <th>review_id</th>
                <th>coustomer_id</th>
                <th>product_id</th>
                <th>reviews</th>
                <th>review_date</th>
            </tr>
            {% for p in st %}
            <tr>
                <td>{{p.review_id}}</td>
                <td>{{p.coustomer_id}}</td>
                <td>{{p.product_id}}</td>
                <td>{{p.reviews}}</td>
                <td>{{p.review_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
